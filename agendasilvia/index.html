<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvia | Agenda</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="img/cartas.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <header id="header">
            <div class="container">
                <div class="content">
                    <div class="logo-tarotista">
                        <img src="img/tarotista.png" alt="">
                    </div>
                </div>
            </div>
        </header>
    
        <section id="contact">
            <div class="container">
                <div class="content">
                    <div class="title">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="content-text">
                        <p>Quiero regalarte una tirada de 10 minutos para tratar tu caso.<br>Solo necesito que me digas tus datos y cúando puedo llamarte.</p>
                    </div>
                    <div class="form">
                        <div class="title">
                            <h2 class="text-uppercase">consulta gratis</h2>
                        </div>
                        <form action="">
                            <div class="form-group">
                                <input type="text" name="" id="" placeholder="Tu nombre">
                            </div>
                            <div class="form-group">
                                <input type="email" name="" id="" placeholder="Tu email">
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" placeholder="Tu teléfono">
                            </div>
                            <div class="form-group">
                                <i class='bx bxs-down-arrow'></i>
                                <select name="" id="">
                                    <option value="" >Selecciona un día</option><option value="">Lunes</option><option value="">Martes</option><option value="">Miercoles</option><option value="">Jueves</option><option value="">Viernes</option><option value="">Sabado</option><option value="">Domingo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <i class='bx bxs-down-arrow'></i>
                                <select name="" id="">
                                    <option value="" >Selecciona una hora</option><option value="">01:00am</option><option value="">01:30am</option>
                                </select>
                            </div>
                            <div class="form-group-term">
                                <label for="term"><input type="checkbox" name="term" id="term"> Acepto la <b>política de confidencialidad</b> y confirmo que soy mayor de edad</label>
                            </div>
                            <div class="boton">
                                <button type="submit" class="text-uppercase">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer id="footer">

        </footer>
    </main>
    
    
</body>
</html>
