<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Tarot de Ariana</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="img/cartas.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f19db1c03.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="img/1.png" alt="">
                </div>
                <div class="sub-title">
                    <img src="img/2.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <section id="cards">
        <div class="continer">
            <div class="content">
                <div class="card-1">
                    <img src="img/3.png" alt="">
                </div>
                <div class="card-2">
                    <img src="img/3.png" alt="">
                </div>
                <div class="card-3">
                    <img src="img/3.png" alt="">
                </div>
            </div>
            <div class="palomas">
                <img src="img/4.png" alt="">
            </div>
        </div>
    </section>

    <section id="calltoaction">
        <img src="img/5.png" alt="">
    </section>

    <section id="descriotion">
        <div class="container">
            <div class="content">
                <div class="boxes">
                    <div class="respuestas box">
                        <h4>Respuestas</h4>
                        <p>Puedes hacer tantas preguntas como desees.</p>
                    </div>
                    <div class="futuro box">
                        <h4>Futuro</h4>
                        <p>La tirada de amor con respuestas certeras y sinceras.</p>
                    </div>
                    <div class="tiempo box">
                        <h4>Tiempo</h4>
                        <p>Habla tantos minutos como tu lo prefieras, sin limites.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <main>
        <section id="call-to-action-2">
            <div class="img-model">
                <img src="img/6.png" alt="">
                <div class="sub-text">
                    <h4>Dale respuestas a todas esas dudas que te preocupan</h4>
                </div>
                <div class="btn-call">
                    <a href="" class="btn"><img src="img/8.png" alt=""></a>
                </div>
            </div>
        </section>
    
    
        <footer id="footer">
            <div class="container">
                <div class="content">
                    <img src="img/1.png" alt="">
                </div>
            </div>
        </footer>
    </main>
    
    
</body>
</html>
