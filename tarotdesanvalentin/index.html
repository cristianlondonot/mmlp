  <!--==========================

  <header id="header">
    <div class="container fadeInUp wow">
      <div class="logo">
        <img  src="img/logo.png">
      </div>
      <h1 class="first-title">Predicción de tu futuro<br>ESPECIAL SAN VALENTIN GRATIS</h1>
      <div class="contador">
        <div id="flipdown" class="flipdown"></div>

          <div class="bar-header">
            <div class="content">
              <div class="bar-header-bg">
                <div class="text">
                  <h3>Regalo por tiempo limitado</h3>
                </div>
              </div>
            </div>
          </div>
    </div>
      <br>
    </div>
  </header><!-- #header -->


  <!-- Cards section -->
  <section id="cards">
      <div class="paso"><h2><span>1</span>destapa tus cartas para tu predicción</h2></div>
    </div>
      <div class="container fadeInUp wow">
          <script>
              var randomCartas = [7,4,16];
          </script>
          <div class="content_cards">
              <div class="spc_cards">
                  
                  <div class="cards">
                      <!-- <div class="card" onclick="myFunction()"> -->
                      <div class="card">
                          <div class="cara_carta"><!--<img src="img/cartas1.png" alt=""/>--></div>
                          <div class="atras_carta" style="position: relative;"><img src="img/cartas_back.jpg" alt="" id="0" class="carta" /></div>
                          <!-- <div class="footer-text" id="footer-text"><h2>Feliz</h2></div> -->
                      </div>
                      <!-- <div class="card" onclick="myFunction2()"> -->
                        <div class="card">
                          <div class="cara_carta"><!--<img src="img/cartas2.png" alt=""/>--></div>
                          <div class="atras_carta" style="position: relative;"><img src="img/cartas_back.jpg" alt="" id="1" class="carta" /></div>
                          <!-- <div class="footer-text" id="footer-text2"><h2>Navidad</h2></div> -->
                      </div>
                      <!-- <div class="card" onclick="myFunction3()"> -->
                        <div class="card">
                          <div class="cara_carta"><!--<img src="img/cartas3.png" alt=""/>--></div>
                          <div class="atras_carta" style="position: relative;"><img src="img/cartas_back.jpg" alt="" id="2" class="carta" /></div>
                          <!-- <div class="footer-text" id="footer-text3"><h2>2021</h2></div> -->
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>
          

    <!--==========================
      contact Section
    ============================-->
    <section id="contact">
      <div class="paso"><h2> <span>2</span>Introduce los datos para recibir la información de tu consulta:</h2></div>
      <div class="container wow fadeInUp">
        <div class="container wow fadeInUp">
          <div class="row justify-content-center">
            <div class="form">
              <div id="sendmessage">Tus datos han sido ingresados de manera exitosa!</div>
              <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                  <div class="row"></div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <input type="number" class="form-control" name="phone" id="phone" placeholder="Teléfono" data-msg="Date">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-msg="Date">
                  </div>
                  <div class="form-group">
                    <input type="test" class="form-control" name="country" id="country" placeholder="España" data-rule="minlen:4" data-msg="Please enter you country" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group check">
                    <label for="terminos"><input type="checkbox" style="color: black;" id="terminos"> Declaro que soy mayor de edad. He leído y acepto la Política de Privacidad.</label>
                    <div class="validation"></div>
                  </div>
                  <div class="text-center">
                    <button type="submit">ENVIAR</button>
                  </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </section><!-- #contact -->
